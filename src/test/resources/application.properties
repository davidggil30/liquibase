spring.datasource.url=jdbc:postgresql://localhost/BASIC_TEST
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=basic_test
spring.datasource.password=BASIC_TEST
spring.jpa.properties.hibernate.default_schema=BASIC_TEST

spring.liquibase.enabled=true

spring.jpa.hibernate.ddl-auto=none
flyway.user=postgres
flyway.password=postgres
flyway.schemas=BASIC_TEST
flyway.url=jdbc:postgresql://localhost/BASIC_TEST
flyway.locations=classpath:db/migration

flyway.enabled=true

spring.jpa.show-sql=true

flyway.mixed=true
flyway.cleanDisabled=true
executeInTransaction=false

testcontainers.reuse.enable=true

